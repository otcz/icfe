# Nombre de la aplicacion
spring.application.name=icfe

# Configuracion de conexion a la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/icfes
spring.datasource.username=postgres
spring.datasource.password=2306
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracion JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Codificacion y zona horaria
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Bogota';
spring.jackson.time-zone=America/Bogota

# Puerto del servidor
server.port=8080
